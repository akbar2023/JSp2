<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <style>
        input{
            margin: 10px;
        }
        
    </style>


</head>
<body>
    <form method="" action="">
        <label>pseudo :</label> 
        <input type="text" id="myInput" onfocus="focusFunction()" onblur="blurFunction()">
        <br>
        <label>Mot de passe :</label> 
        <input type="password" id="myInput1" onfocus="focusFunction1()" onblur="blurFunction1()">
        <br>
        <input type="submit" value="Se connecter">
    </form>
    

    <script>
    //     Exercice : Lorsque vous-êtes en focus (= évènement "focus") sur un input, sa bordure devient rouge. Puis lorsque vous êtes en blur (= évènement "blur") sur un input, sar bordure redevient normale. Utilisez addEventListener.
    

    function focusFunction() {
    document.getElementById("myInput").style.border = "1px solid red";
}

    function blurFunction() {
    document.getElementById("myInput").style.border = "1px solid #666";
}

    function focusFunction1() {
    document.getElementById("myInput1").style.border = "1px solid red";
}

    function blurFunction1() {
    document.getElementById("myInput1").style.border = "1px solid #666";
}

    
    
    
    
    </script>


</body>
</html>
