<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajouter du texte au HTML</title>

    <style>
    p{
        cursor: pointer;
    }
    .red{
        color: red;
    }
    .blue{
        background: #008cff;
        width: 300px;
    }
    </style>
</head>
<body>
    <p id="survol">Ce texte va changer de couleur au survol</p>
    <button id="toggleBlue">Changer le background du texte</button>

    <!-- Exercice -->
    <p class="texte">Je suis un paragraphe</p>
    <p class="texte">Je suis un paragraphe</p>
    <p class="texte">Je suis un paragraphe</p>
    <p class="texte">Je suis un paragraphe</p>
    

<script>
    // classList, et ses méthodes : add(), remove(), et toggle() :

    // classList retourne la liste des classes CSS de l'élément sélectionné. Grâce aux méthodes que possède classList, on peut : ajouter une classe avec add(), retirer avec remove() ou alterner l'ajout/suppression d'une classe avec toggle().

    var element = document.querySelector('#survol');
    // En survolant le paragraphe #survol, on lui ajoute une classe "red" :
    element.addEventListener('mouseover', function() {
        this.classList.add('red');  // classList possède la méthode add() qui permet d'ajouter une classe à l'élément
    });
    // Retirer la class "red" :
    element.addEventListener('mouseout', function() {
        this.classList.remove('red');  // à l'inverse la méthode remove() permet de retirer une classe à l'élément
    });

    // Ajouter ou retirer une classe alternativement à l'élément au clic sur le bouton :
    document.querySelector('#toggleBlue').addEventListener('click', function() {
        element.classList.toggle('blue');  // la méthode toggle() permet d'ajouter ou retirer une classe à l'élément
    });

    // ------------
    // Exercice : je clique sur un paragrapghe .texte il devient rouge. je reclique, il redevient noir. utilisez la classe "red"

    var txt = document.querySelectorAll('.texte');

    for (i = 0; i < txt.length; i++){
    txt[i].addEventListener('click', function() {
        this.classList.toggle('red');
    });
}
   
</script>


</body>
</html>
