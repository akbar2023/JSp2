<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set Timeout</title>
    <style>
        img{
            width: 600px;
            border: 2px solid transparent;
        }
    </style>


</head>
<body>
    <div class="container">
        <img src="imgs/c.jpg" alt="image">
    </div>
    

    <script>
        // La gestion du temps : une animation avec setTimeout :
        // Au clic sur l'image une bordure rouge apparaît puis l'image disparaît en fondu après 1s.

        var image = document.querySelector('.container img');  // sélectionne la balise img qui est dans la div class container

        function animImage() {
            image.style.transition = 'opacity 2s ease';
            image.style.opacity = '0';
        }


        image.addEventListener('click', function() {
            image.style.border = '2px solid red';
            setTimeout(animImage, 1000);  // appel la fonction animImage (sans sa paire de () pour ne pas l'exécuter immédiatement) au bout de 1000ms 
        });

    </script>


</body>
</html>
