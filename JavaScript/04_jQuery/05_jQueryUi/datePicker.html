<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery UI - Draggable</title>

    <!-- 
        jQuery UI pour "User Interface" est une bibliothèque qui complète jQuery avec un ensemble de méthodes additionnelles spécifique à l'utilisabilité du site (= inteface utilisateur). 
        Exemple : onglets, accordéon , calendrier ,drag & drop etc.

        Pour utiliser la bibliothèque jQuery UI, on charge d'abord jQuery, puis celle de jQuery UI :

     -->
     <!-- Lien pour CSS du calendrier -->
     <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">



     <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- lien jQuery UI -->
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>

    <style>
        #myInput{
            border: 2px solid red;
        }
    
    </style>
    <!-- 
        Exercice : 
            1- Vous implémentez un calendrier (datepicker jQuery UI) dans l'input ci-dessous.
            2- La date choisie est affichée au format dd-mm-yy dans l'input.
            3- Quand on change de date, on affiche la date sélectionnée dans un alerte. 
     -->

</head>

<body>
    <div>
        <label>Choisissez une date ! Vite !!!</label>
        <input type="text" id="myInput">
    </div>

    <script>
         $(function(){
            $( "#myInput" ).datepicker({
            dateFormat: "dd-mm-yy"
            });

            var change = $('#myInput');
            change.change(function(){
                alert($(this).val());
            });
         });
    </script>

    <!-- lien vers le fichier JS de régionalisation du datepicker -->
    <script src="datepicker-fr.js"></script>
    <!-- pour régionaliser : aller dans l'"API documentation" du date picker, au paragraphe "localization". Il indique un lien gitHub du fichier à télécharger : cliquer sur la version datepicker-fr
    js, puis choisir "RAW", puis clic droit et enregistrer sous... le fichier -->
    
</body>
</html>
